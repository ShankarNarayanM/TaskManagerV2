<div class="errors">
        <!-- Field Error message -->
        {% for field in form %}
            <div class="col-12">
                {% for error in field.errors %}
                    <div class="alert alert-danger" role="alert">
                        <span class="fw-bold text-uppercase">{{field.name}}</span>
                        <span class="text-danger">{{error}}</span>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}

        <!-- Non-field Error message -->
        {% for error in form.non_field_errors %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
        {% endfor %}

        <!-- Success message -->
        
        {% if success_message %}
                <div class="alert alert-success" role="alert">
                    {{success_message}}
                </div>
        {% endif %}
</div>
